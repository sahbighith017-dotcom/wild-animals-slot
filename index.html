<head>

<style>

</head>

<body>

<div class="game">

<script>
// ğŸ¯ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
let balance = 1000;

// ğŸ… ØµÙˆØ± Ø­ÙŠÙˆØ§Ù†Ø§Øª ÙˆØ§Ù‚Ø¹ÙŠØ©
const animals = [

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(freq, time){
  const osc = audioCtx.createOscillator();
  osc.frequency.value = freq;
  osc.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + time);
}

// ğŸ° Spin
function spin(){
  if(balance < bet && freeSpins === 0){
    msg("âŒ Ø±ØµÙŠØ¯ ØºÙŠØ± ÙƒØ§ÙÙ");

  }

  if(freeSpins === 0){
    balance -= bet;

  }

  playSound(300, 0.1);

  let r = [];
  for(let i=1;i<=3;i++){
    let img = animals[Math.floor(Math.random()*animals.length)];
