<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wild Animals Slot PRO</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a2a3a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: #fff;
}

.slot-box {
  width: 360px;
  background: #111;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,255,150,.3);
  text-align: center;
}

h1 {
  margin-bottom: 15px;
}

.reels {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
}

.reel {
  width: 90px;
  height: 90px;
  background: #000;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  box-shadow: inset 0 0 10px #0f0;
  transition: transform .3s;
}

.spin {
  animation: spin .3s linear infinite;
}

@keyframes spin {
  0% {transform: translateY(0)}
  100% {transform: translateY(-20px)}
}

button {
  width: 100%;
  padding: 15px;
  font-size: 20px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(45deg,#00ff99,#00ccff);
  cursor: pointer;
  font-weight: bold;
}

button:active {
  transform: scale(.97);
}

#result {
  margin-top: 15px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="slot-box">
  <h1>ğŸ¯ Wild Animals Slot</h1>

  <div class="reels">
    <div class="reel" id="r1">ğŸ¦</div>
    <div class="reel" id="r2">ğŸ¯</div>
    <div class="reel" id="r3">ğŸµ</div>
  </div>

  <button onclick="spin()">SPIN</button>
  <div id="result"></div>
</div>

<script>
const animals = ["ğŸ¦","ğŸ¯","ğŸµ","ğŸ¼","ğŸ¸","ğŸ¦Š"];

function spin() {
  const r1 = document.getElementById("r1");
  const r2 = document.getElementById("r2");
  const r3 = document.getElementById("r3");
  const result = document.getElementById("result");

  r1.classList.add("spin");
  r2.classList.add("spin");
  r3.classList.add("spin");
  result.innerText = "";

  setTimeout(() => {
    r1.classList.remove("spin");
    r2.classList.remove("spin");
    r3.classList.remove("spin");

    const a = animals[Math.floor(Math.random()*animals.length)];
    const b = animals[Math.floor(Math.random()*animals.length)];
    const c = animals[Math.floor(Math.random()*animals.length)];

    r1.innerText = a;
    r2.innerText = b;
    r3.innerText = c;

    if (a === b && b === c) {
      result.innerText = "ğŸ‰ JACKPOT! ğŸ‰";
    } else {
      result.innerText = "âŒ Try Again";
    }
  }, 900);
}
</script>

</body>
</html>
